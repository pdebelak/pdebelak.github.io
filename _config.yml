name: Peter Debelak
description: Posts about Ruby, Rails, and other technical topics from Peter Debelak
url: "https://www.peterdebelak.com"
author: Peter Debelak
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      categories: "blog"
      layout: post
      active: blog
  -
    scope:
      path: ""
    values:
      image: /images/peters-face.jpeg
permalink: /:categories/:title/
paginate: 10
paginate_path: /blog/page:num/
tags:
  title: "{{tag}}"
  description: "Posts tagged '{{tag}}' from Peter's blog"
  display_title: "Posts Tagged \"{{tag}}\""
  layout: "tag"
sass:
  sass_dir: css
  style: :compressed
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
