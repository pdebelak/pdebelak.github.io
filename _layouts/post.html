---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="date-line">Last updated {{ page.date | date_to_long_string }}</p>
{{ content }}

<nav>
  <ul class="pager">
    {% if page.previous %}
      <li class="previous">
        <a id="previous" href="{{ page.previous.url }}">&larr; Older post</a>
      </li>
    {% endif %}
    {% if page.next %}
      <li class="next">
        <a id="next" href="{{ page.next.url }}">Newer post &rarr;</a>
      </li>
    {% endif %}
  </ul>
</nav>
