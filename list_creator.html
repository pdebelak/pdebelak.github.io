<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="unit1_week1/stylesheets/main.css">
    <title>List Creator</title>
    <script>

      var items = [];
  
      function add_item() {
          var item = document.getElementById("added_item_value");
        if(item.value != ""){
            var the_item = item.value.charAt(0).toUpperCase() + item.value.slice(1) + " ";
            items.push(the_item);
            update_list();
            item.value = "";
            item.focus()
          }
      }
  
      function delete_item(index) {
          items.splice(index, 1);
          update_list();
      }
  
      function update_list(){

          var string = "";
          for(i=0; i < items.length ; i++){
              string += "<li>" + items[i] + "<button onclick = \"delete_item(" + i + ")\">Delete</button></li>";
        }
          document.getElementById("list").innerHTML = string;
      }
  
      window.onload = function() {
        document.getElementById("added_item_value").focus();
      }  
    </script>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="unit1_week1/images/logo1.png"></a>
      <a href="blog/index.html" id="link">Blog</a>
    </header>
    <div id="body">
      <div id="left">
        <h1>List Creator</h1>
          Add Item: <input id="added_item_value" type="text" name="item_to_add" onkeydown="if (event.keyCode == 13) document.getElementById('btn').click()" >
    <button id="btn" onclick="add_item()">Add</button></br>
  
    <h2>The List</h2>
    <ol id="list"></ol>
